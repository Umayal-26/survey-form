<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="align">
    <img src="assets/logo.jpeg" alt="Logo">
    <div class="box">
        <div class="row">
            <div class="col-6">
                <label>First Name*</label><br>
                <input type="text">
            </div>
            <div class="col-6">
                <label>Last Name*</label><br>
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label>Email Address*</label><br>
                <input type="text">
            </div>
        </div>
        <div>
            <label>How was your overall experience?*</label><br>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
        </div>
        <div class="row">
            <label>Was our respresentative (check all that apply):</label>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="checkbox">
                <label>Professional and courteous?</label><br>
                <input type="checkbox">
                <label>Knowledgeable?</label><br>
                <input type="checkbox">
                <label>Friendly?</label><br>
                <input type="checkbox">
                <label>Efficient?</label>
            </div>
            <div class="col-6">
                <input type="checkbox">
                <label>Patient?</label><br>
                <input type="checkbox">
                <label>Warm and respectful?</label><br>
                <input type="checkbox">
                <label>Clear and direct?</label>
            </div>
        </div>
        <div class="row">
            <button style="border-radius: 8px; margin: 10px;">Submit Feedback</button>
        </div>
    </div>
    </div>
</body>
</html>
